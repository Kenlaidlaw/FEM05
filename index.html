<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="left">
      <h1 class="left__heading">Get <span class="left__heading--purple">insights</span> that help your business grow.</h1>

      <p class="left__para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p> 

      <div class="left__card-container">
        <div class="left__statcards">
          <h2 class="left__statcards--no">10k+</h2>
          <p class="left__para--upper">companies</p>  
        </div>
        <div class="left__statcards">
          <h2 class="left__statcards--no">314</h2>
          <p class="left__para--upper">templates</p> 
        </div>
        <div class="left__statcards">
          <h2 class="left__statcards--no">12m+</h2>
          <p class="left__para--upper">queries</p>
        </div>
      </div>

    
    </div>
    <div class="right">
     
    </div>
  </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ken Laidlaw</a>.
  </div>
</body>
</html>
